<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/style.css">
  <!-- Font Awsome CDN -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" 
  />
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <main class="container">
    <img src="images/logo.svg" alt="ping logo" class="logo">
    <h1 class="title">We are launching <span class="bold">soon!</span></h1>
    <h2 class="subtitle">Subscribe and get notified</h2>
    <form action="#" class="notify-form" id="notify-form">
      <input type="email" name="emal" id="email" placeholder="Your email adress...">
      <button class="btn" id="btn-submit" type="submit">Notify Me</button>
    </form>
    <img src="images/illustration-dashboard.png" alt="design mockup" class="design-mockup">
    <section class="socials">
      <a href="#" class="fb">
        <i class="fa-brands fa-facebook-f fb"></i>
      </a>
      <a href="#" class="twt">
        <i class="fa-brands fa-twitter twt"></i>
      </a>
      <a href="" class="insta">
        <i class="fa-brands fa-instagram insta"></i>
      </a>
    </section>
  </main>
    
  <footer class="footer">
    <p class="copyright">
      &copy; Copyright Ping. All rights reserved.
    </p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
       Coded by <a href="#">Madalina T.</a>.
    </p>
  </footer>

  <script src="src/index.js"></script>
</body>
</html>
